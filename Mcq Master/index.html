<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

    <title>MCQ</title>
  </head>
  <body>
        <section class="main">
            <h1>MCQ MASTER</h1>
            <h2 id="text">Your Score:</h2 i>
            <h2 id="score">30</h2>
            <h2 id="text2">Your Time:</h2 i>
            <h2 id="time">30</h2>
            <div class="main-content">
                <p class="question">

                    Who won the novel prize in discovering Photo Electric Effect ?

                </p>
                <div class="choice">
                    <input type="radio" id="ans1" name="option" value="ans1">
                    <label for="ans1">Albert Einstein</label>
                    <input type="radio" id="ans2" name="option" value="ans2">
                    <label for="ans2">Nikola Tesla</label>
                    <input type="radio" id="ans3" name="option" value="ans3">
                    <label for="ans3">Neil Bohr</label>
                    <input type="radio" id="ans4" name="option" value="ans4">
                    <label for="ans4">Suraj Karki</label>
                </div>
               
           
            <button id="submit" style="vertical-align:middle"><span>Submit</span></button>
            <button id="next" style="vertical-align:middle"><span>Next</span></button>
           </div>

        </section>
   
    
    <script src="script.js"></script>
